<img [src]="preview()" alt="" class="avatar">

<div dnd class="dropzone" (keyup.enter)="fileDrop.click()" >

    <div class="dropzone-content">
        <svg icon="upload"></svg>
        <span class="medium-text">Перетащить изображение или загрузите</span>
    </div>

    <input tabindex="-1"  class="avatar-input" type="file" #fileDrop >
</div>
